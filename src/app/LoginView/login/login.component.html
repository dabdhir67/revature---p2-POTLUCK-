<div class="card">
    <div class="card-body">
        <h1>Login</h1>

        <label for="username">Username: </label>
        <input type="text" id="username" [(ngModel)]="username">
        
        <label for="password">Password: </label>
        <input type="password" id="password" [(ngModel)]="password">

        <input type="button" id="signup-btn" class="btn btn-dark" value="Login">

        <div>
            <h4>Don't have an account? <a href="/signup">Signup!</a></h4>
        </div>
    </div>
</div>
