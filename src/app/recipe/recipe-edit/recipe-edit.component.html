<form id="edit-recipe-form" onclick="editRecipe()">
    <div id="recipe-title">
        <input type="text" value="{{recipeTitle}}" required>
    </div>
    <div id="recipe-body">
        <textarea rows="10" cols="50">{{recipeBody}}</textarea>
    </div>
    <div id="btn">
        <button type="submit" form="edit-recipe-form" value="Submit">Submit</button>
    </div>
</form>
