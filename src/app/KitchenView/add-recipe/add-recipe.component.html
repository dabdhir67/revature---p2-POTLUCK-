<h1>Add Your Recipe!</h1>
<div class="card">
    <div class="card-body">
        <label for="title">Title</label>
        <br>
        <input type="text" id="title" [(ngModel)]="title">
        
        <br>
        <label for="body">Body </label>
        <br>
        <textarea id="body" rows="10" cols="100" [(ngModel)]="body"></textarea>
        
        <br>
        <input type="button" id="add-recipe-btn" class="btn btn-primary" value="Add Recipe" (click)="addRecipe()">
    </div>
</div>
