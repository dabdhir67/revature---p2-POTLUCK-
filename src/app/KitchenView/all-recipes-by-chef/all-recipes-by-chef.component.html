<table class="table table-striped">
    <thead>
       <tr>
           <th>Name</th>
           <th>Description</th>
           <th>Date</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recipe of recipeList">
             <td>{{recipe.title}}</td>
             <td>{{recipe.body}}</td> 
             <td>{{recipe.date}}</td>
        </tr>
    </tbody>

</table>
