<p>all-recipes-by-chef works!</p>


 <table class="table table-striped">
    <thead>
       <tr>
           <th>UserName</th>
           <th>Password</th>
           <th>FirstName</th>
           <th>LastName</th>
            <th>Email</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of RecipeListByChef">
             <td>{{dataItem.UserName}}</td>
             <td>{{dataItem.Password}}</td> 
             <td>{{dataItem.FirstName}}</td>
             <td>{{dataItem.lastName}}</td> 
             <td>{{dataItem.Email}}</td>     
        </tr>
        
    </tbody>

</table>
