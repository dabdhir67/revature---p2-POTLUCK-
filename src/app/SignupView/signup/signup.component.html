<section class="min-vh-100 peppy-background">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-xl-9">

<div id="err-div" class="alert alert-danger text-center" role="alert" style="display:none;">
    {{errText | uppercase}}
</div>

<div class="card entry text-white bg-dark" style="border-radius: 1em;">
    <div class="card-body text-center mt-3 mb-3 mr-5 ml-5">
        <img src="assets/logo.png" class="rounded img-fluid w-25 mb-4"/>

        <h1 class="fw-bold text-uppercase mb-4">Sign Up</h1>

        <div class="px-5">
            <div class="form-white form-outline mb-4">
            <input type="text" id="username" class="form-control form-control-lg"
                [(ngModel)]="username">
            <label for="username" class="form-label">Username</label>
            </div>

            <div class="form-white form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg"
                [(ngModel)]="password">
            <label for="password" class="form-label">Password</label>
            </div>

            <div class="form-white form-outline mb-4">
            <input type="text" id="firstName" class="form-control form-control-lg"
                [(ngModel)]="firstName">
            <label for="firstName" class="form-label">First Name</label>
            </div>

            <div class="form-white form-outline mb-4">
            <input type="text" id="lastName" class="form-control form-control-lg"
                [(ngModel)]="lastName">
            <label for="lastName" class="form-label">Last Name</label>
            </div>

            <div class="form-white form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg"
                [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label for="email" class="form-label">Email</label>
            </div>
            
            <div class="mb-5">
            <button id="signup-btn" class="btn btn-outline-light btn-lg px-5" (click)="addChef()">Sign Up</button>
            </div>

            <div class="mb-0">
                <p>Already have an account? <a href="/login" class="text-primary">Login!</a></p>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</section>
